<div class="team-list-container">
  <div class="team"
       ng-repeat="item in mountainListCtrl.teams | orderBy: 'rank'">
     <div class="team-info row">
       <div class="col-lg-1 rank">
          <span ng-bind="item.rank"></span>
       </div>
       <div class="col-sm-3">
         <img ng-src="{{item.imgUrl}}" class="flag">
       </div>
       <div class="col-lg-6 name">
        <a title="Image Courtesy: Wikipedia"
           ng-href="#/mountain/{{item.code}}"
           ng-bind="item.name"
           style="color: cadetblue;"></a>
       </div>
     </div>
  </div>
</div>
